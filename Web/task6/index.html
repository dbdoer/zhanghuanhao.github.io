<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>高德地图api</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=bdb31187dc5328a6a1d52f1b48d425b3"></script>
</head>
<body>
<div id="container" style="position: absolute;left: 0;right:0;top:0;bottom:0;width:100%;height:100%"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 16,
        center: [113.405447, 23.048503]
    });
    AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
        var toolbar = new AMap.ToolBar();
        var scale = new AMap.Scale();
        map.addControl(toolbar);
        map.addControl(scale);
    });
    var marker = new AMap.Marker({
        icon: "mark_b.png",
        position: [113.405447, 23.048503]
    });

    var infoWindow = new AMap.InfoWindow({
        offset:new AMap.Pixel(0,-30),
        content:"华南理工大学大学城校区"//信息窗体的内容
    });
    infoWindow.open(map, [113.405447, 23.048503]);
    marker.setMap(map);
</script>
</body>
</html>
